{{ $homepage := partial "homepage-data.html" . }}
<footer class="footer">
  <div class="container">
    <div class="footer__links">
      <ul class="navbar-nav ">
        <li class="nav-item">
            <a class="nav-link" href="{{ .Site.Home.RelPermalink }}">{{ $homepage.nav.home | default "Home" | upper }}</a>
        </li>
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="footer__right">
      <div class="footer__copy">
      {{ .Site.Params.footer.copyright | safeHTML }}
      </div>
    </div>
  </div>
</footer>
